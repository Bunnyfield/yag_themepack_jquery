{namespace yag=Tx_Yag_ViewHelpers}
{namespace extlist=Tx_PtExtlist_ViewHelpers}
{namespace rbac=Tx_Rbac_ViewHelpers}

<extlist:comment>
<!--  
Template for rendering an album.

Here is a list of objects / variables that can be accessed in this template:

Tx_PtExtlist_Domain_Model_List_ListData listData               List of items in album

@package YAG
@author Daniel Lienert <daniel@lienert.cc>
-->
</extlist:comment>

<script type="text/javascript" src="typo3conf/ext/yag_themepack_jquery/Resources/Public/GallerySource/GalleryView/js/jquery.timers-1.2.js"></script>
<script type="text/javascript" src="typo3conf/ext/yag_themepack_jquery/Resources/Public/GallerySource/GalleryView/js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="typo3conf/ext/yag_themepack_jquery/Resources/Public/GallerySource/GalleryView//js/jquery.galleryview-3.0.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$('#yag-galleryView').galleryView({
			panel_width: 800,
			panel_height: 500,
			frame_width: 50,
			frame_height: 50,
			frame_opacity: 0.2,
			frame_gap: 15,
			transition_interval: 0,
			transition_speed: 1000,
			overlay_opacity: 1,
			filmstrip_position: 'bottom',
			filmstrip_style: 'show all',
			show_filmstrip_nav: false,
			pointer_size: 0,
			show_panel_nav: false,
			show_captions: true,
			show_overlays: true
		});
	});
</script>



<ul id="yag-galleryView">
    <f:for each="{listData}" key="rowIndex" as="listRow">		
		 <li><yag:image item="{listRow.image.value}" resolutionName="medium" />
	        <div class="gv-panel-overlay">
	            <p>{listRow.image.value.description}</p>
	        </div>
    	</li>
	</f:for>	
</ul>

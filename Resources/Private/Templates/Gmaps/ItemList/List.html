{namespace yag=Tx_Yag_ViewHelpers}
{namespace themepackJquery=Tx_YagThemepackJquery_ViewHelpers}
{namespace extlist=Tx_PtExtlist_ViewHelpers}

<extlist:comment>
<!--  
Template for rendering an album.

Here is a list of objects / variables that can be accessed in this template:

Tx_PtExtlist_Domain_Model_List_ListData listData               List of items in album

@package YAG
@author Sebastian Helzle <sebastian@helzle.net>
-->
</extlist:comment>

<div id="gmapsGallery-{config.contextIdentifier}" class="yag-gmaps-container"></div>

<yag:Javascript.template templatePath="EXT:yag_themepack_jquery/Resources/Private/Templates/Gmaps/JSTemplates/Gmaps.json"
                         position="current"
                         type="application/json"
                         arguments="{contextIdentifier:config.contextIdentifier,
                          gmapsSettings:'{yag:javascript.jsonSettings(tsPath:\'gmapsSettings\')}',
                          listData:'{yag:Javascript.ItemListJson(listData:listData, resolutions:\'thumb,lightbox,marker\')}'
                         }"></yag:Javascript.template>

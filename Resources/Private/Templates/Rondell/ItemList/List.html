{namespace yag=Tx_Yag_ViewHelpers}
{namespace themepackJquery=Tx_YagThemepackJquery_ViewHelpers}
{namespace extlist=Tx_PtExtlist_ViewHelpers}

<extlist:comment>
<!--  
Template for rendering an album.

Here is a list of objects / variables that can be accessed in this template:

Tx_PtExtlist_Domain_Model_List_ListData listData               List of items in album

@package YAG
@author Daniel Lienert <daniel@lienert.cc>
-->
</extlist:comment>
<div id="rondellGallery-{config.contextIdentifier}">
    <f:for each="{listData}" key="rowIndex" as="listRow">
		<a target="_blank" title="{listRow.image.value.title}" rel="rondell_1" href="{yag:resource.image(item:listRow.image.value, resolutionName:'medium')}">
			<yag:image class="resizeable" item="{listRow.image.value}" resolutionName="medium" />
			<f:if condition="{config.settings.item.showTitle}">
				<f:if condition="{listRow.image.value.title}">
					<h3>{listRow.image.value.title}</h3>
				</f:if>
			</f:if>
			<f:if condition="{config.settings.item.showDescription}">
				<f:if condition="{listRow.image.value.description}">
					<p>
						{listRow.image.value.description}
					</p>
				</f:if>
			</f:if>
		</a>
    </f:for>
</div>


<yag:Javascript.template templatePath="EXT:yag_themepack_jquery/Resources/Private/Templates/Rondell/JSTemplates/Rondell.js"
                         addToHead="0"
                         arguments="{contextIdentifier:config.contextIdentifier, rondellSettings:'{yag:javascript.jsonSettings(tsPath:\'rondellSettings\')}'}"></yag:Javascript.template>
